<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect | RellaxJS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./relax.js"></script>
</head>
<body>

    <!-- Boxes behind letters  -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

    <!-- Letters  -->
    <div class="letter1 relax" data-rellax-speed="8">P</div>
    <div class="letter2 relax" data-rellax-speed="5">A</div>
    <div class="letter3 relax" data-rellax-speed="6">R</div>
    <div class="letter4 relax" data-rellax-speed="8">A</div>
    <div class="letter5 relax" data-rellax-speed="10">L</div>
    <div class="letter6 relax" data-rellax-speed="4">L</div>
    <div class="letter7 relax" data-rellax-speed="6">A</div>
    <div class="letter8 relax" data-rellax-speed="6">X</div>
    
    <script type="text/javascript">
        let rellax = new Rellax('.relax');
    </script>
</body>
</html>
